services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PROVIDER=${PROVIDER:-deepseek}
      - API_KEY=${API_KEY}
      - BASE_URL=${BASE_URL}
      - MODEL=${MODEL}
      - DISPLAY=:2
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /home/user/.Xauthority:/home/user/.Xauthority:ro
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
